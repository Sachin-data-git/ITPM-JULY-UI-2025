<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>

    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#demo">open Modal</button>
    <div class="modal fade " id="demo" data-bs-backdrop="static">
        <div class="modal-dialog modal-fullscreen">
            <div class="modal-content">
                <div class="modal-header">
                    <h1>This is header</h1>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <nav>
                        <ul>
                            <li><a href="">item</a></li>
                            <li><a href="">item</a></li>
                            
                        </ul>
                    </nav>

                    
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" data-bs-dismiss="modal">close</button>
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#demo1">open second</button>
                </div>
            </div>
        </div>
    </div>



    <div class="modal" id="demo1">
        <div class="modal-dialog">
            <div class="modal-content">
<h1>This is second modal</h1>
<button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#demo">back </button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
