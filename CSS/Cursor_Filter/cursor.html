<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        section{
            display: flex;
            flex-wrap: wrap;
            justify-content: space-evenly;
        }
        div {
            height: 100px;
            width: 100px;
            background-color: yellow;
            color: red;
        }

        #demo1 {

            cursor: e-resize;
        }
        #demo2 {

            cursor: grab;
        }
        #demo3 {

            cursor: alias;
        }
    </style>
</head>

<body>
   <section>
     <div id="demo1">
        e-resize
    </div>
    <div id="demo2">
       grab
    </div>
    <div id="demo3">
       alice
    </div>
   </section>

</body>

</html>
