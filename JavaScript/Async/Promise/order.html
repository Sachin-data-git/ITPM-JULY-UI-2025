<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="ordered()">Order</button>
     <script>

       function ordered(){
         function order(){
            return new Promise((resolve,reject)=>{
                console.log("order placed...")

                let restaurentopen=false;

                if(restaurentopen){
                   setTimeout(()=>{
                     resolve("Order is Comfirmed....!")
                   },2000)
                }
                else{
                    setTimeout(()=>{
                        reject("sorry... restaurent is closed.....!")
                    },2000)
                }
            })
        }


        order().then((result)=>{
                 console.log(result);
        }).catch((reason)=>{
            console.log(reason);
        }).finally(()=>{
            setTimeout(()=>{
                console.log("Thanks for visiting.....")
            },3000)
        })
       }
     </script>
</body>
</html>
